{% load staticfiles %}
<div class="col-md-3 catalog">
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
    <li data-target="#carousel-example-generic" data-slide-to="4"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="{% static 'image/df.jpg' %}" alt="道法自然">
      <div class="carousel-caption">
        道法自然
      </div>
    </div>
    <div class="item">
      <img src="{% static 'image/ddwx.jpg' %}" alt="大道无形">
      <div class="carousel-caption">
        大道无形
      </div>
    </div>
    <div class="item">
      <img src="{% static 'image/jing.jpg' %}" alt="静">
      <div class="carousel-caption">
        静
      </div>
    </div>
    <div class="item">
          <img src="{% static 'image/ssrs.jpg' %}" alt="上善若水">
          <div class="carousel-caption">
              上善若水
          </div>
      </div>
    <div class="item">
          <img src="{% static 'image/cqcj.jpg' %}" alt="常清常静">
          <div class="carousel-caption">
              常清常静
          </div>
      </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

 <script type="text/javascript" src="{% static 'js/jQCloud-master/jqcloud/jqcloud-1.0.4.js' %}"></script>
    <script type="text/javascript">
      /*!
       * Create an array of word objects, each representing a word in the cloud
       */

      var word_array = [
          {% for a in tag_list %}
            {text: "{{ a.name }}", weight: {{ a.weight }}, link: "{% url 'tag' a.id %}"},
          {% endfor %}
{#          {text: "Lorem", weight: 15},#}
{#          {text: "Ipsum", weight: 9, link: "http://jquery.com/"},#}
{#          {text: "Dolor", weight: 6, html: {title: "I can haz any html attribute"}},#}
{#          {text: "Sit", weight: 7},#}
{#          {text: "Amet", weight: 5}#}
          // ...as many words as you want

      ];

      $(function() {
        // When DOM is ready, select the container element and call the jQCloud method, passing the array of words as the first argument.
        $("#tag").jQCloud(word_array);
      });
    </script>
