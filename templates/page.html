<nav>
  <ul class="pager">
              {% if article_list.has_previous %}
              <li class="previous"><a href="?page={{ article_list.previous_page_number  }}"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Previous</a></li>
              {% else %}
              <li class="previous disabled"><a href="">Previous</a></li>
              {% endif %}
              <li>{{ article_list.number  }} / {{ article_list.paginator.num_pages  }}</li>
              {% if article_list.has_next %}
              <li class="next"><a href="?page={{ article_list.next_page_number  }}">next <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span></a></li>
              {% else %}
              <li class="next disabled"><a href="">next</a></li>
              {% endif %}
  </ul>
</nav>
